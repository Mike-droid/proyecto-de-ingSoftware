<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de proyectos</title>
    <link rel="stylesheet" href="archivos css/hoja_admon.css">
</head>
<body>
    <div id="titulo">
        <header>¡Bienvenido Administrador!</header>
    </div>

    <div id="principal">

        <main>
            <h2>¿Qué deseas hacer?</h2>
            <select name="" id="opciones_admin">
                <option value="">Dar de alta a un Docente/Director de proyecto</option>
                <option value="">Dar de alta a un Alumno/Líder de proyecto</option>
                <option value="">Dar de alta un proyecto</option>
                <option value="">Dar de baja un proyecto</option>
                <option value="">Cambiar datos de un proyecto</option>
                <option value="">Consultar un proyecto</option>
                <option value="">Reporte</option>
            </select>
            <br>
            <input type="button" value="Aceptar" id="Boton_aceptar">
        </main>
    </div>

    <div id="pie">
        <footer>
            Esta página fue creada por alumnos del Instituto Tecnológico de Piedras Negras.
        </footer>
    </div>
